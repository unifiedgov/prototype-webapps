  <script src="/public/javascripts/auto-store-data.js"></script>
{% endif %}

<script>
	function gup( name )
	{
	  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
	  var regexS = "[\\?&]"+name+"=([^&#]*)";
	  var regex = new RegExp( regexS );
	  var results = regex.exec( window.location.href );
	  if( results == null )
	    return null;
	  else
	    return results[1];
	}

	if(gup('success')) {

		var gupValue = gup('success').replace(/\+/g, ' ');

		$('[data-successmessage]').text(gupValue);

		$('.success-panel').show();

	}

	$('[data-expanding-radios] input').on('click', function() {
		var $this = $(this),
			thisID = $this.attr('id'),
			$thePanel = $this.closest('.expanding-panel-container').find('.expanding-panel'),
			thePanelTrigger = $thePanel.attr('data-expanded-by');


		if(thisID === thePanelTrigger) {
			$thePanel.show();
		} else {
			$thePanel.hide();
		}


	})
</script>
