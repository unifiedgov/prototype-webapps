{% extends "admin-anon_layout.html" %}

{% block content %}

<form action="/admin/reset-password" class="sign-in" novalidate>

  <h1 class="govuk-heading-l">{{title}}</h1>


  <p class="govuk-body">We've sent an email to <b>{{data['sign-in-email']}}</b> with a link to reset your password.</p>

  {{ govukButton({
    "text": "Send again"
  }) }}

  <br>

  <a href="/admin/sign-in">Sign in</a>
  
</form>

{% endblock %}
